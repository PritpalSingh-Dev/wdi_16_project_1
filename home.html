<!DOCTYPE html>
<html>
<head>
  <title>Capital City, Country, Currency</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,900,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/animate.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="./js/lists.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</head>
<body>
  <header>
    <img id="img1" src="https://cdn2.iconfinder.com/data/icons/seo-web-optomization-ultimate-set/512/geo_targeting_local_search-512.png">
    <img id="img2" src="https://cdn2.iconfinder.com/data/icons/finance-icons/256/Global_Investment-512.png">
    <h1>Capital, Country, Currency</h1>
  </header>
  <main>  
    <button id="startRound">Start Next Round</button>
    <p class="animated infinite pulse" id="randomLetterDisplayId"></p>
    
    <div id="countdown"></div>
    <div id="player1score"></div>
    <div id="player2score"></div>

    <form id="formId" class="hide" name="formQuiz">
      <label for="capitalCity">Capital City:</label>
      <input class="capital" type="text" name="capitalCity" value="" id="capitalCity">

      <label for="country">Country:</label>
      <input class="country" type="text" name="country"value="" id="country">

      <label for="currency">Currency:</label>
      <input class="currency" type="text" name="currency" value="" id="currency">

      <input type="submit" id="submitForm" value="Submit">
    </form>
  </main>
  <footer>&copy; PSB Plc. 2015</footer>

</body>
</html>
