<!---1. Structure HTML document with a title box, a display box (that would display the random character generated by the computer), and three input type name boxes for capital city, country, and river. Also create a submit button and if time allows, a timer to time the round of the game.-->

<!DOCTYPE html>
<html>
<head>
  <title>Capital City, Country, River</title>
  <script type="text/javascript" src="./js/app.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>

<h1>Capital City, Country, River</h1>
<button id="randLetterGenerator" name="Generate random letter"></button>
<div>Display random character</div>
<form>
  Capital City:
  <input type="text" id="capital_City">
  Country:
  <input type="text" id="country">
  River:
  <input type="text" id="river">
  <input type="submit" value="Submit">
</form>

<div>Display score: </div>
</body>
</html>
